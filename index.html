    <script>
        // Backend API URL - change this to your deployed backend URL
        // const API_URL = 'http://localhost:5001/hangout-data'; // For local development
        const API_URL = 'https://love-tau-gilt.vercel.app/hangout-data'; // For production
        
        async function loadHangoutData() {
            try {
                const response = await fetch(API_URL + '?t=' + Date.now());
                if (!response.ok) {
                    throw new Error('Failed to load data from API');
                }
                
                const data = await response.json();
                displayHangoutData(data);
            } catch (error) {
                console.error('Error loading hangout data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function formatDate(dateString) {
            if (!dateString) return 'No data';
            try {
                // Handle different date formats
                let date;
                if (dateString.includes('/')) {
                    // Format like "6/29/25" or "6/29/2025"
                    const parts = dateString.split('/');
                    const month = parseInt(parts[0]) - 1; // Month is 0-indexed
                    const day = parseInt(parts[1]);
                    const year = parseInt(parts[2]);
                    // Handle 2-digit years
                    const fullYear = year < 100 ? 2000 + year : year;
                    date = new Date(fullYear, month, day);
                } else {
                    // Try parsing as is
                    date = new Date(dateString);
                }
                
                if (isNaN(date.getTime())) {
                    return dateString; // Return original if parsing fails
                }
                
                const options = { month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            } catch (error) {
                console.error('Date parsing error:', error, 'for date:', dateString);
                return dateString; // Return original if parsing fails
            }
        }

        function formatTimestamp(timestampString) {
            if (!timestampString) return 'No data';
            try {
                // Handle different timestamp formats
                let date;
                if (timestampString.includes('/') && timestampString.includes(':')) {
                    // Format like "6/30/2025 9:58:01"
                    const parts = timestampString.split(' ');
                    const datePart = parts[0];
                    const timePart = parts[1];
                    
                    const dateParts = datePart.split('/');
                    const month = parseInt(dateParts[0]) - 1;
                    const day = parseInt(dateParts[1]);
                    const year = parseInt(dateParts[2]);
                    const fullYear = year < 100 ? 2000 + year : year;
                    
                    const timeParts = timePart.split(':');
                    const hour = parseInt(timeParts[0]);
                    const minute = parseInt(timeParts[1]);
                    const second = parseInt(timeParts[2]);
                    
                    date = new Date(fullYear, month, day, hour, minute, second);
                } else {
                    date = new Date(timestampString);
                }
                
                if (isNaN(date.getTime())) {
                    return timestampString;
                }
                
                const options = { 
                    month: 'long', 
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                };
                return date.toLocaleDateString('en-US', options);
            } catch (error) {
                console.error('Timestamp parsing error:', error, 'for timestamp:', timestampString);
                return timestampString;
            }
        }

        function displayHangoutData(data) {
            document.getElementById('loading').style.display = 'none';
            
            // Store data globally for mobile overlay access
            window.lastAmyData = data.last_entries.amy || {};
            window.lastMichaelData = data.last_entries.michael || {};
            
            const hangoutContainer = document.getElementById('hangout-data');
            let html = '';
            // Status summary section
            html += `
                <div class="hangout-card" style="grid-column: 1 / -1; margin-bottom: 30px;">
                    <div class="card-title">📊 Status Summary</div>
                    <div class="status-summary-list">
                        <div class="status-summary-item">
                            <span class="status-summary-label">⛏️ last Minecraft day:</span>
                            <span class="status-summary-value minecraft">${data.status.last_minecraft_date || 'No data'}</span>
                        </div>
                        <div class="status-summary-item">
                            <span class="status-summary-label">💋 last Kiss:</span>
                            <span class="status-summary-value kiss">${data.status.last_kiss_date || 'No data'}</span>
                        </div>
                        ${data.monogamous ? `<div class="status-summary-item">
                            <span class="status-summary-label">✅ monogamous</span>
                        </div>` : ''}
                        ${data.status.is_long_distance == 'Yes' ? `<div class="status-summary-item">
                            <span class="status-summary-label">💔 currently long distance</span>
                        </div>` : ''}
                    </div>
                </div>
            `;
            
            // Last entries for each user
            if (data.last_entries.amy || data.last_entries.michael) {
                html += `
                    <div class="hangout-card" style="grid-column: 1 / -1; margin-bottom: 30px;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                `;
                
                if (data.last_entries.amy) {
                    let strength = parseInt(data.last_entries.amy['How strong do you think our relationship is?']) || 0;
                    let stress = parseInt(data.last_entries.amy['How stressed are you about things outside of our relationship? ']) || 0;
                    let strengthHearts = '❤️'.repeat(strength);
                    let stressHearts = '😫'.repeat(stress);
                    html += `
                        <div class="expandable-card" style="background: white; padding: 20px; border-radius: 10px; border: 2px solid #f595eb; cursor: pointer; transition: all 0.3s ease;" onclick="toggleCard(this)">
                            <div style="text-align: center; margin-bottom: 15px;">
                                <div class="card-user" style="background: #f595eb;">Amy</div>
                                <div style="font-size: 0.9rem; color: #666;">As of ${formatTimestamp(data.last_entries.amy['Timestamp'])}</div>
                           </div>
                            <div class="card-summary">
                                <div style="margin-bottom: 10px;">
                                    <strong>Likes Michael:</strong> ${data.last_entries.amy['Do you still like me? '] || 'N/A'}
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <strong>Relationship Strength:</strong> ${strengthHearts} (${strength}/5)
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <strong>Stress Level:</strong> ${stressHearts} (${stress}/5)
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <strong>Current Feelings:</strong><br>
                                    <span style="font-size: 0.9rem;">${data.last_entries.amy['Select all that you feel is true '] || 'No feelings recorded'}</span>
                                </div>
                            </div>
                            <div class="card-details" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                                ${Object.entries(data.last_entries.amy).map(([key, value]) => {
                                    if (key === 'Timestamp') return '';
                                    return `<div style="margin-bottom: 16px;">
                                        <div style="font-weight: bold; color: #333; margin-bottom: 8px;">${key}</div>
                                        <div style="color: #555; line-height: 1.4;">${value || 'N/A'}</div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
                
                if (data.last_entries.michael) {
                    let strength = parseInt(data.last_entries.michael['How strong do you think our relationship is?']) || 0;
                    let stress = parseInt(data.last_entries.michael['How stressed are you about things outside of our relationship? ']) || 0;
                    let strengthHearts = '❤️'.repeat(strength);
                    let stressHearts = '😫'.repeat(stress);
                    html += `
                        <div class="expandable-card" style="background: white; padding: 20px; border-radius: 10px; border: 2px solid #ffa500; cursor: pointer; transition: all 0.3s ease;" onclick="toggleCard(this)">
                            <div style="text-align: center; margin-bottom: 15px;">
                                <div class="card-user" style="background: #ffa500;">Michael</div>
                                <div style="font-size: 0.9rem; color: #666;">As of ${formatTimestamp(data.last_entries.michael['Timestamp'])}</div>

                                <div style="margin-bottom: 10px;">
                                    <strong>Likes Amy:</strong> ${data.last_entries.michael['Do you still like me? '] || 'N/A'}
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <strong>Relationship Strength:</strong> ${strengthHearts} (${strength}/5)
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <strong>Stress Level:</strong> ${stressHearts} (${stress}/5)
                                </div>
                                <div style="margin-bottom: 10px;">
                                    <strong>Current Feelings:</strong><br>
                                    <span style="font-size: 0.9rem;">${data.last_entries.michael['Select all that you feel is true '] || 'No feelings recorded'}</span>
                                </div>
                            </div>
                            <div class="card-details" style="display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee;">
                                ${Object.entries(data.last_entries.michael).map(([key, value]) => {
                                    if (key === 'Timestamp') return '';
                                    return `<div style="margin-bottom: 16px;">
                                        <div style="font-weight: bold; color: #333; margin-bottom: 8px;">${key}</div>
                                        <div style="color: #555; line-height: 1.4;">${value || 'N/A'}</div>
                                    </div>`;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Combined Memories and Worries section
            
            if (data.memories_and_worries && data.memories_and_worries.length > 0) {
                html += `
                    <div class="hangout-card" style="grid-column: 1 / -1; margin-bottom: 30px; background: transparent; border: none; box-shadow: none;">
                        <div class="bubble-list">
                `;
                data.memories_and_worries.forEach(thought => {
                    const isMichael = thought.user === 'Michael';
                    const bubbleClass = isMichael ? 'bubble michael' : 'bubble';
                    const emoji = thought.type === 'memory' ? '💖' : thought.type === 'worry' ? '😰' : '💭';
                    html += `

            if (!data.status.last_hangout_date && !data.last_entries.amy && !data.last_entries.michael && (!data.memories_and_worries || data.memories_and_worries.length === 0)) {
                html = '<div class="error">No data found!</div>';

            hangoutContainer.innerHTML = html;
            hangoutContainer.style.display = 'grid';
        }

        // Check if device is mobile
        function isMobile() {
            return window.innerWidth <= 768;
        }

        // Toggle card expansion
        function toggleCard(cardElement) {
            if (isMobile()) {
                // On mobile, show full-screen overlay
                showMobileOverlay(cardElement);
            } else {
                // On desktop, toggle inline expansion
                const detailsElement = cardElement.querySelector('.card-details');
                const isExpanded = detailsElement.style.display !== 'none';
                
                if (isExpanded) {
                    detailsElement.style.display = 'none';
                    cardElement.classList.remove('expanded');
                } else {
                    detailsElement.style.display = 'block';
                    cardElement.classList.add('expanded');
                }
            }
        }

            const user = cardElement.querySelector('.card-user').textContent;
            const timestamp = cardElement.querySelector('div[style*="font-size: 0.9rem; color: #666"]').textContent;
            const isAmy = user === 'Amy';
            const data = isAmy ? window.lastAmyData : window.lastMichaelData;
            
            let html = `
                <h2 style="color: ${isAmy ? '#f595eb' : '#ffa500'}; margin-bottom: 20px; text-align: center;">${user}'s Last Response</h2>
                <div style="color: #666; text-align: center; margin-bottom: 30px;">${timestamp}</div>
            `;
            
            Object.entries(data).forEach(([key, value]) => {
                if (key === 'Timestamp') return;
                html += `
                    <div style="margin-bottom: 16px;">
                        <div style="font-weight: bold; color: #333; margin-bottom: 8px;">${key}</div>
                        <div style="color: #555; line-height: 1.4;">${value || 'N/A'}</div>
                    </div>
                `;
            });
            
            document.getElementById('mobile-content').innerHTML = html;
            document.getElementById('mobile-overlay').classList.add('active');
        }

        // Close mobile overlay
        function closeMobileOverlay() {
            document.getElementById('mobile-overlay').classList.remove('active');
        }

        // Check if it's the 14th and show confetti
        function checkAndShowConfetti() {
            const today = new Date();
            console.log(today.getDate());
            if (today.getDate() === 14) {
                showConfetti();
            }
        }

        // Confetti animation
        function showConfetti() {
            const container = document.getElementById('confetti-container');
            container.style.display = 'block';
            
            // Create confetti pieces
            for (let i = 0; i < 150; i++) {
                createConfettiPiece();
            }
            
            // Hide confetti after 5 seconds
            setTimeout(() => {
                container.style.display = 'none';
                container.innerHTML = '';
            }, 5000);
        }

        function createConfettiPiece() {
            const container = document.getElementById('confetti-container');
            const piece = document.createElement('div');
            
            // Random confetti properties
            const colors = ['#f595eb', '#ffa500', '#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
            const color = colors[Math.floor(Math.random() * colors.length)];
            const left = Math.random() * 100;
            const animationDuration = (Math.random() * 3) + 2;
            const animationDelay = Math.random() * 2;
            
            piece.style.cssText = `
                position: absolute;
                left: ${left}%;
                top: -10px;
                width: 10px;
                height: 10px;
                background: ${color};
                border-radius: 50%;
                animation: confettiFall ${animationDuration}s linear ${animationDelay}s forwards;
                pointer-events: none;
            `;
            
            container.appendChild(piece);
        }

        // Load data when page loads
        loadHangoutData();
        
        // Check for confetti on page load
        checkAndShowConfetti();
    </script>
</body>
