<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f595eb 0%, #ffa500 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 300;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hangout-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .hangout-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: left;
            border-left: 5px solid #f595eb;
        }

        .hangout-card.minecraft {
            border-left-color: #ffa500;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .card-date {
            font-size: 1.1rem;
            color: #f595eb;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-user {
            background: #f595eb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .card-memory {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }

        .card-activities {
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .icon {
                font-size: 3rem;
            }

            .hangout-cards {
                grid-template-columns: 1fr;
            }
        }

        .bubble-list {
            display: flex;
            flex-direction: column;
            gap: 32px;
            margin-top: 10px;
        }
        .bubble {
            display: flex;
            align-items: flex-start;
            max-width: 90%;
            margin-left: 0;
            background: #ffe6f7;
            border-radius: 22px;
            box-shadow: 0 4px 16px rgba(245,149,235,0.10);
            padding: 26px 28px 26px 24px;
            position: relative;
            font-size: 1.18rem;
            font-family: 'Times New Roman', Times, serif;
            color: #333;
            min-height: 60px;
            transition: background 0.2s;
        }
        .bubble.michael {
            background: #fff3e0;
            box-shadow: 0 4px 16px rgba(255,165,0,0.10);
        }
        .bubble-emoji {
            font-size: 2.1rem;
            margin-right: 18px;
            flex-shrink: 0;
            margin-top: -2px;
        }
        .bubble-date {
            font-size: 1.02rem;
            color: #aaa;
            margin-top: 8px;
            margin-left: 8px;
        }
        .bubble-text {
            flex: 1;
            z-index: 1;
            word-break: break-word;
            font-family: 'Times New Roman', Times, serif;
            font-size: 1.18rem;
        }
        .status-summary-list {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: flex-start;
            margin-top: 10px;
            margin-bottom: 6px;
        }
        .status-summary-item {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-size: 1.13rem;
            color: #333;
            gap: 10px;
        }
        .status-summary-label {
            font-weight: bold;
            min-width: 130px;
        }
        .status-summary-value.hangout {
            color: #f595eb;
            font-weight: bold;
        }
        .status-summary-value.minecraft {
            color: #ffa500;
            font-weight: bold;
        }
        .status-summary-value.kiss {
            color: #f595eb;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üêÖüêâ‚ù£Ô∏èüíìüóøüå∑‚ú®</div>
        <h1>relationship checker</h1>
        <p>amy and michael</p>
        
        <div id="loading" class="loading">
            Loading hangout data...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Error loading hangout data. Please check if the API is running.
        </div>
        
        <div id="hangout-data" class="hangout-cards" style="display: none;">
            <!-- Hangout data will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Change this to your public Google Sheet URL
        const SHEET_URL = 'https://docs.google.com/spreadsheets/d/1HBrwFrSRBhiRsGPYI7ItChttzdtHFbPuaNCq6LKE15I/gviz/tq?tqx=out:json';
        
        async function loadHangoutData() {
            try {
                const response = await fetch(SHEET_URL);
                if (!response.ok) {
                    throw new Error('Failed to load sheet data');
                }
                
                const text = await response.text();
                // Google Sheets returns data wrapped in a function call, we need to extract it
                const jsonText = text.substring(47).slice(0, -2); // Remove the wrapper
                const data = JSON.parse(jsonText);
                
                const processedData = processSheetData(data);
                displayHangoutData(processedData);
            } catch (error) {
                console.error('Error loading hangout data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function processSheetData(data) {
            const rows = data.table.rows;
            const headers = data.table.cols.map(col => col.label);
            
            // Convert to array of objects
            const records = rows.map(row => {
                const obj = {};
                row.c.forEach((cell, index) => {
                    if (cell && cell.f) {
                        // Use formatted value if available (this preserves the original date format)
                        obj[headers[index]] = cell.f;
                    } else {
                        obj[headers[index]] = cell ? cell.v : '';
                    }
                });
                return obj;
            });
            console.log(records.length)
            const memoriesAndWorries = getAllMemoriesAndWorries(records);

            console.log('Processed records:', records.slice(0, 2)); // Debug first 2 records
            
            // Get status summary
            const status = getStatus(records);
            
            // Get last entries for each user
            const lastEntries = getLastEntries(records);
            
            // Get all memories and worries
            
            const monogamous = !records.some(
                record => (record['Select all that you feel is true '] || '').toLowerCase().includes('non monogamous')
            );
            console.log('monogamous:', monogamous);
            
            return {
                status: status,
                last_entries: lastEntries,
                memories_and_worries: memoriesAndWorries,
                monogamous: monogamous
            };
        }

        function formatDate(dateString) {
            if (!dateString) return 'No data';
            try {
                // Handle different date formats
                let date;
                if (dateString.includes('/')) {
                    // Format like "6/29/25" or "6/29/2025"
                    const parts = dateString.split('/');
                    const month = parseInt(parts[0]) - 1; // Month is 0-indexed
                    const day = parseInt(parts[1]) + 1;
                    const year = parseInt(parts[2]);
                    // Handle 2-digit years
                    const fullYear = year < 100 ? 2000 + year : year;
                    date = new Date(fullYear, month, day);
                } else {
                    // Try parsing as is
                    date = new Date(dateString);
                }
                
                if (isNaN(date.getTime())) {
                    return dateString; // Return original if parsing fails
                }
                
                const options = { month: 'long', day: 'numeric' };
                return date.toLocaleDateString('en-US', options);
            } catch (error) {
                console.error('Date parsing error:', error, 'for date:', dateString);
                return dateString; // Return original if parsing fails
            }
        }

        function formatTimestamp(timestampString) {
            if (!timestampString) return 'No data';
            try {
                // Handle different timestamp formats
                let date;
                if (timestampString.includes('/') && timestampString.includes(':')) {
                    // Format like "6/30/2025 9:58:01"
                    const parts = timestampString.split(' ');
                    const datePart = parts[0];
                    const timePart = parts[1];
                    
                    const dateParts = datePart.split('/');
                    const month = parseInt(dateParts[0]) - 1;
                    const day = parseInt(dateParts[1]);
                    const year = parseInt(dateParts[2]);
                    const fullYear = year < 100 ? 2000 + year : year;
                    
                    const timeParts = timePart.split(':');
                    const hour = parseInt(timeParts[0]);
                    const minute = parseInt(timeParts[1]);
                    const second = parseInt(timeParts[2]);
                    
                    date = new Date(fullYear, month, day, hour, minute, second);
                } else {
                    date = new Date(timestampString);
                }
                
                if (isNaN(date.getTime())) {
                    return timestampString;
                }
                
                const options = { 
                    month: 'long', 
                    day: 'numeric',
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                };
                return date.toLocaleDateString('en-US', options);
            } catch (error) {
                console.error('Timestamp parsing error:', error, 'for timestamp:', timestampString);
                return timestampString;
            }
        }

        function getStatus(records) {
            // Find most recent hangout
            const hangoutEntries = records.filter(record => 
                record['Did you hang out (in real life)? '] === 'Yes' && 
                record['What day is this for? ']
            ).sort((a, b) => {
                const dateA = new Date(a['What day is this for? ']);
                const dateB = new Date(b['What day is this for? ']);
                return dateB - dateA;
            });
            
            // Find most recent Minecraft hangout
            const minecraftEntries = records.filter(record => 
                record['Did you hang out (in real life)? '] === 'Yes' && 
                record['What day is this for? '] &&
                record['Check all that are true for this hangout.'].includes('We played Minecraft')
            ).sort((a, b) => {
                const dateA = new Date(a['What day is this for? ']);
                const dateB = new Date(b['What day is this for? ']);
                return dateB - dateA;
            });
            
            // Find most recent kiss hangout
            const kissEntries = records.filter(record => 
                record['Did you hang out (in real life)? '] === 'Yes' && 
                record['What day is this for? '] &&
                (record['Check all that are true for this hangout.'].includes('We held hands and kissed') ||
                 record['Check all that are true for this hangout.'].includes('We kissed'))
            ).sort((a, b) => {
                const dateA = new Date(a['What day is this for? ']);
                const dateB = new Date(b['What day is this for? ']);
                return dateB - dateA;
            });
            console.log('Most recent hangout:', hangoutEntries[0]);
            return {
                last_hangout_date: hangoutEntries[0] ? formatDate(hangoutEntries[0]['What day is this for? ']) : null,
                last_minecraft_date: minecraftEntries[0] ? formatDate(minecraftEntries[0]['What day is this for? ']) : null,
                last_kiss_date: kissEntries[0] ? formatDate(kissEntries[0]['What day is this for? ']) : null
            };
        }

        function getLastEntries(records) {
            // Separate entries by user
            const amyEntries = records.filter(record => record['Who is filling this out right now.'] === 'Amy');
            const michaelEntries = records.filter(record => record['Who is filling this out right now.'] === 'Michael');
            
            // Sort by timestamp (most recent first)
            amyEntries.sort((a, b) => {
                const dateA = new Date(a['Timestamp']);
                const dateB = new Date(b['Timestamp']);
                return dateB - dateA;
            });
            
            michaelEntries.sort((a, b) => {
                const dateA = new Date(a['Timestamp']);
                const dateB = new Date(b['Timestamp']);
                return dateB - dateA;
            });
            
            return {
                amy: amyEntries[0] || null,
                michael: michaelEntries[0] || null
            };
        }

        function getAllMemoriesAndWorries(records) {
            const memories_and_worries = [];
            
            records.forEach(record => {
                const user = record['Who is filling this out right now.'];
                const timestamp = record['Timestamp'];
                const date = record['What day is this for? '];
                
                // Collect good memories
                const memory = record["What's a good memory from this hangout (or relationship)? "];
                if (memory && memory.trim()) {
                    memories_and_worries.push({
                        user: user,
                        type: 'memory',
                        text: memory,
                        timestamp: timestamp,
                        date: date
                    });
                }
                
                // Collect worries
                const worry = record["What's something you're worried about? "];
                if (worry && worry.trim()) {
                    memories_and_worries.push({
                        user: user,
                        type: 'worry',
                        text: worry,
                        timestamp: timestamp,
                        date: date
                    });
                }

                const other = record["Anything else to note?"]
                if (other && other.trim()) {
                    memories_and_worries.push({
                        user: user,
                        type: 'other',
                        text: other,
                        timestamp: timestamp,
                        date: date
                    });
                }
            });
                
            // Sort by timestamp (most recent first)
            memories_and_worries.sort((a, b) => {
                const dateA = new Date(a.timestamp);
                const dateB = new Date(b.timestamp);
                return dateB - dateA;
            });
            console.log(memories_and_worries)
            return memories_and_worries;
        }

        function displayHangoutData(data) {
            document.getElementById('loading').style.display = 'none';
            
            const hangoutContainer = document.getElementById('hangout-data');
            let html = '';
            
            // Status summary section
            html += `
                <div class="hangout-card" style="grid-column: 1 / -1; margin-bottom: 30px;">
                    <div class="card-title">üìä Status Summary</div>
                    <div class="status-summary-list">
                        <div class="status-summary-item">
                            <span class="status-summary-label">üòé last hangout:</span>
                            <span class="status-summary-value hangout">${data.status.last_hangout_date || 'No data'}</span>
                        </div>
                        <div class="status-summary-item">
                            <span class="status-summary-label">‚õèÔ∏è last Minecraft day:</span>
                            <span class="status-summary-value minecraft">${data.status.last_minecraft_date || 'No data'}</span>
                        </div>
                        <div class="status-summary-item">
                            <span class="status-summary-label">üíã last Kiss:</span>
                            <span class="status-summary-value kiss">${data.status.last_kiss_date || 'No data'}</span>
                        </div>
                        <div class="status-summary-item">
                            <span class="status-summary-label">MONOGAMOUS?</span>
                            <span class="status-summary-value kiss">${data.monogamous ? '‚úÖ Yes' : 'no'}</span>
                        </div>
                    </div>
                </div>
            `;
            
            // Last entries for each user
            if (data.last_entries.amy || data.last_entries.michael) {
                html += `
                    <div class="hangout-card" style="grid-column: 1 / -1; margin-bottom: 30px;">
                        <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px;">
                `;
                
                if (data.last_entries.amy) {
                    let strength = parseInt(data.last_entries.amy['How strong do you think our relationship is?']) || 0;
                    let stress = parseInt(data.last_entries.amy['How stressed are you about things outside of our relationship? ']) || 0;
                    let strengthHearts = '‚ù§Ô∏è'.repeat(strength);
                    let stressHearts = 'üò´'.repeat(stress);
                    html += `
                        <div style="background: white; padding: 20px; border-radius: 10px; border: 2px solid #f595eb;">
                            <div style="text-align: center; margin-bottom: 15px;">
                                <div class="card-user" style="background: #f595eb;">Amy</div>
                                <div style="font-size: 0.9rem; color: #666;">As of ${formatTimestamp(data.last_entries.amy['Timestamp'])}</div>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Likes Michael:</strong> ${data.last_entries.amy['Do you still like me? '] || 'N/A'}
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Relationship Strength:</strong> ${strengthHearts} (${strength}/5)
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Stress Level:</strong> ${stressHearts} (${stress}/5)
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Current Feelings:</strong><br>
                                <span style="font-size: 0.9rem;">${data.last_entries.amy['Select all that you feel is true '] || 'No feelings recorded'}</span>
                            </div>
                        </div>
                    `;
                }
                
                if (data.last_entries.michael) {
                    let strength = parseInt(data.last_entries.michael['How strong do you think our relationship is?']) || 0;
                    let stress = parseInt(data.last_entries.michael['How stressed are you about things outside of our relationship? ']) || 0;
                    let strengthHearts = '‚ù§Ô∏è'.repeat(strength);
                    let stressHearts = 'üò´'.repeat(stress);
                    html += `
                        <div style="background: white; padding: 20px; border-radius: 10px; border: 2px solid #ffa500;">
                            <div style="text-align: center; margin-bottom: 15px;">
                                <div class="card-user" style="background: #ffa500;">Michael</div>
                                <div style="font-size: 0.9rem; color: #666;">As of ${formatTimestamp(data.last_entries.michael['Timestamp'])}</div>
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Likes Amy:</strong> ${data.last_entries.michael['Do you still like me? '] || 'N/A'}
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Relationship Strength:</strong> ${strengthHearts} (${strength}/5)
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Stress Level:</strong> ${stressHearts} (${stress}/5)
                            </div>
                            <div style="margin-bottom: 10px;">
                                <strong>Current Feelings:</strong><br>
                                <span style="font-size: 0.9rem;">${data.last_entries.michael['Select all that you feel is true '] || 'No feelings recorded'}</span>
                            </div>
                        </div>
                    `;
                }
                
                html += `
                        </div>
                    </div>
                `;
            }
            
            // Combined Memories and Worries section
            console.log('All memories and worries:', data.memories_and_worries);
            
            if (data.memories_and_worries && data.memories_and_worries.length > 0) {
                html += `
                    <div class="hangout-card" style="grid-column: 1 / -1; margin-bottom: 30px; background: transparent; border: none; box-shadow: none;">
                        <div class="bubble-list">
                `;
                data.memories_and_worries.forEach(thought => {
                    const isMichael = thought.user === 'Michael';
                    const bubbleClass = isMichael ? 'bubble michael' : 'bubble';
                    const emoji = thought.type === 'memory' ? 'üíñ' : thought.type === 'worry' ? 'üò∞' : 'üí≠';
                    html += `
                        <div class="${bubbleClass}">
                            <span class="bubble-emoji">${emoji}</span>
                            <span class="bubble-text">${thought.text}
                                <span class="bubble-date">${formatDate(thought.date)}</span>
                            </span>
                        </div>
                    `;
                });
                html += `
                        </div>
                    </div>
                `;
            }
            
            if (!data.status.last_hangout_date && !data.last_entries.amy && !data.last_entries.michael && (!data.memories_and_worries || data.memories_and_worries.length === 0)) {
                html = '<div class="error">No data found!</div>';
            }
            
            hangoutContainer.innerHTML = html;
            hangoutContainer.style.display = 'grid';
        }

        // Load data when page loads
        loadHangoutData();
    </script>
