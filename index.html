<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relationship Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #f595eb 0%, #ffa500 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5rem;
            color: #333;
            margin-bottom: 15px;
            font-weight: 300;
        }

        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .hangout-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .hangout-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            text-align: left;
            border-left: 5px solid #f595eb;
        }

        .hangout-card.minecraft {
            border-left-color: #ffa500;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
        }

        .card-date {
            font-size: 1.1rem;
            color: #f595eb;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .card-user {
            background: #f595eb;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            display: inline-block;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        .card-memory {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 1px solid #eee;
        }

        .card-activities {
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            text-align: center;
            padding: 30px;
            color: #666;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .icon {
                font-size: 3rem;
            }

            .hangout-cards {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üêÖüêâ‚ù£Ô∏èüíìüóøüå∑‚ú®</div>
        <h1>relationship checker</h1>
        <p>amy and michael</p>
        
        <div id="loading" class="loading">
            Loading hangout data...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Error loading hangout data. Please check if the API is running.
        </div>
        
        <div id="hangout-data" class="hangout-cards" style="display: none;">
            <!-- Hangout data will be populated by JavaScript -->
        </div>
    </div>

    <script>
        // Change this URL to your deployed API
        const API_URL = 'https://love-git-main-amy-huangs-projects-acc0015b.vercel.app';
        
        async function loadHangoutData() {
            try {
                const response = await fetch(`${API_URL}/all`);
                if (!response.ok) {
                    throw new Error('Failed to load hangout data');
                }
                
                const data = await response.json();
                displayHangoutData(data);
            } catch (error) {
                console.error('Error loading hangout data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displayHangoutData(data) {
            document.getElementById('loading').style.display = 'none';
            
            const hangoutContainer = document.getElementById('hangout-data');
            let html = '';
            
            // Recent hangout card
            if (data.recent_hangout) {
                html += `
                    <div class="hangout-card">
                        <div class="card-title">üéâ Most Recent Hangout</div>
                        <div class="card-date">${data.recent_hangout.date_string}</div>
                        <div class="card-user">${data.recent_hangout.user}</div>
                        <div class="card-memory">
                            <strong>Good Memory:</strong><br>
                            ${data.recent_hangout.good_memory || 'No memory recorded'}
                        </div>
                        <div class="card-activities">
                            <strong>Activities:</strong> ${data.recent_hangout.activities || 'None listed'}
                        </div>
                    </div>
                `;
            }
            
            // Minecraft hangout card
            if (data.recent_minecraft) {
                html += `
                    <div class="hangout-card minecraft">
                        <div class="card-title">üéÆ Last Minecraft Session</div>
                        <div class="card-date">${data.recent_minecraft.date_string}</div>
                        <div class="card-user">${data.recent_minecraft.user}</div>
                        <div class="card-memory">
                            <strong>Good Memory:</strong><br>
                            ${data.recent_minecraft.good_memory || 'No memory recorded'}
                        </div>
                        <div class="card-activities">
                            <strong>Activities:</strong> ${data.recent_minecraft.activities || 'None listed'}
                        </div>
                    </div>
                `;
            }
            
            if (!data.recent_hangout && !data.recent_minecraft) {
                html = '<div class="error">No hangout data found!</div>';
            }
            
            hangoutContainer.innerHTML = html;
            hangoutContainer.style.display = 'grid';
        }

        // Load data when page loads
        loadHangoutData();
    </script>
</body>
</html>
